<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们即将进入到新世界</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #ffeb3b;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .new-domain {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffeb3b;
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .countdown {
            font-size: 1.3rem;
            margin: 30px 0;
            padding: 18px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            display: inline-block;
            min-width: 200px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 35px;
            background: white;
            color: #2575fc;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: #f0f8ff;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .feature {
            flex: 1;
            min-width: 150px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        
        .feature i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffeb3b;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 1rem;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .new-domain {
                font-size: 1.4rem;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-rocket"></i>
        </div>
        <h1>我们即将进入到新世界</h1>
        <p>为了给您提供更好的服务体验，我们即将进入新的沟通。</p >
        
        <div class="new-domain">
            <i class="fas fa-external-link-alt"></i>

        </div>
        
        <p>欢迎 <span class="countdown" id="countdown">1位</span> 即将进入新的沟通</p >
        
        <div class="spinner"></div>
        
        <a href=" " class="btn">
            <i class="fas fa-paper-plane"></i>
            立即入新的沟通
        </a >
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>更快速度</h3>
                <p>全新服务器提供更快的访问体验</p >
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>更安全</h3>
                <p>增强的安全防护措施</p >
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <h3>更友好</h3>
                <p>优化移动端浏览体验</p >
            </div>
        </div>
        
        <div class="footer">
            <p>感谢您一直以来的支持！</p >
        </div>
    </div>

    <script>
        // 倒计时和自动跳转
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "https://lcidc40.cn";
            }
        }, 1000);
        
        // 添加一些视觉反馈
        document.querySelector('.btn').addEventListener('mouseover', function() {
            this.style.transform = 'translateY(-5px)';
        });
        
        document.querySelector('.btn').addEventListener('mouseout', function() {
            this.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
